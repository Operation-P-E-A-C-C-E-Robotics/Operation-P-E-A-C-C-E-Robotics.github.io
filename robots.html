---
layout: default
title: Robot Profiles
---
<meta property="og:title" content="Operation PEACCE Robotics - Past Robots" />
<style>

  
  div.polaroid {
    width: 20%;
    background-color: white;
    color:black;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    margin-bottom: 25px;
  }
  
  div.content {
    text-align: center;
    padding: 10px 20px;
  }
</style>

<div class="container-fluid">
  <br>
  <h1 class="text-center">Robot Profiles</h1>
  <br>
<!-- d-flex flex-xs-column-reverse flex-sm-column-reverse flex-md-row-reverse flex-lg-row-reverse flex-xl-row-reverse -->
  <div class="row bg-dark mx-auto text-dark card-deck flex-md-row flex-sm-column-reverse" id="cardHolder"> 
    {% for robot in site.robots %}
    <div class="col-sm-3" style="padding-bottom: 0.5rem;">
      <div class="card"> 
        <img class="card-img-top img-thumbnail" src="{{ robot.thumbnail }}" id="logo" style="width:100%; height:30rem; object-fit: cover;"></img>
        <div class="card-body">
          <p class="card-title">{{robot.title}}: {{ robot.game }} <br> <b>{{robot.robot}}</b> </p>
          <a href="{{robot.url}}" class="btn btn-primary">See Profile</a>        
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

</div>
