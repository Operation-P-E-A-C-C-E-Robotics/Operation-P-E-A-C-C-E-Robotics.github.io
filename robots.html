---
layout: default
title: Robot Profiles
---

<div class="container-fluid">
  <br>
  <h1 class="text-center">Robot Profiles</h1>

  <div class="d-flex">
    {% for robot in site.robots %}
      <div class="card w-25 h-25 m-1 text-dark">
          <img class="card-img-top" style="object-fit:scale-down" src="{{ robot.thumbnail }}" alt="Card image">
          <div class="card-body">
          <h2 class="card-title">{{ robot.title }}: {{ robot.game}} - {{robot.robot}}</h2>
          <a href="{{robot.url}}" class="btn btn-primary">See Profile</a>
          </div>
      </div>
    {% endfor %}
  </div>

</div>
