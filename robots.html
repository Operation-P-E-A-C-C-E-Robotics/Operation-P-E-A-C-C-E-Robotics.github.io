---
layout: default
title: Robot Profiles
---

<style>

  
  div.polaroid {
    width: 20%;
    background-color: white;
    color:black;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    margin-bottom: 25px;
  }
  
  div.content {
    text-align: center;
    padding: 10px 20px;
  }
</style>

<div class="container-fluid">
  <br>
  <h1 class="text-center">Robot Profiles</h1>

  <div class="logo-area bg-dark text-dark">
    {% for robot in site.robots %}
    <flex class="sponsorlogo logo-item"> 
      <div style="width: 300px; height: 425px;"><img class="sponsorlogo" id="logo" src="{{robot.thumbnail}}" style="height:auto;"></div>
      <p>{{robot.title}}: {{ robot.game }} <br> <b>{{robot.robot}}</b> </p>
      <a href="{{robot.url}}" class="btn btn-primary">See Profile</a>
    </flex>
    {% endfor %}
  </div>

</div>
