---
layout: default
title: Robot Profiles
---

<style>

  
  div.polaroid {
    width: 20%;
    background-color: white;
    color:black;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    margin-bottom: 25px;
  }
  
  div.content {
    text-align: center;
    padding: 10px 20px;
  }
</style>

<div class="container-fluid">
  <br>
  <h1 class="text-center">Robot Profiles</h1>

  <div class="logo-area bg-dark text-dark card-columns">
    {% for robot in site.robots %}
    <flex class="card"> 
      <img class="card-img-top" id="logo" src="{{robot.thumbnail}}">
      <div class="card-body">
        <p class="card-title">{{robot.title}}: {{ robot.game }} <br> <b>{{robot.robot}}</b> </p>
        <a href="{{robot.url}}" class="btn btn-primary">See Profile</a>        
      </div>

    </flex>
    {% endfor %}
  </div>

</div>
