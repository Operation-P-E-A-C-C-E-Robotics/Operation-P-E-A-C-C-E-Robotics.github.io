---
layout: markdown
---
<div class="container-fluid">
    <h1>{{ page.title }}</h1>
    <div><span><i class="fa fa-clock-o"></i> {{ page.date | date_to_string }}</span> <span><i class="fa fa-user"></i> {{ page.author }}</span> <button type="button" class="btn btn-primary align-middle" onclick="window.location.assign('/blog');">Back to blog <i class="fa fa-reply align-middle" style="font-size:25px"></i></button></div>
    <div class="blog">
    {{ content }}
    </div>
</div>
<style>
    .blog img {
        max-width: 100%;
        margin: auto;
        padding: 5rem;
    }

    .blog {
        font-size: larger;
    }
    span {
        padding-right: 2rem;
    }
    i {
        padding-right: 0.5rem;
    }
</style>
