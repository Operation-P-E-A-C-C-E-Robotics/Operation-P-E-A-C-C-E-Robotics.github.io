name: Run NPM Audit Weekly and commit fixes
on:
  schedule:
    - cron: '0 0 * * 0' # Runs every Sunday at midnight
  workflow_dispatch: # Allows manual triggering of the workflow 

permissions:
  contents: write # Allows the workflow to commit changes to the repository

jobs:
  npm-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'latest' # Use the latest Node.js version
      - name: Install dependencies
        run: npm install
      - name: Run npm audit and fix vulnerabilities
        run: |
          npm audit fix # Automatically fix vulnerabilities, do not force fixes that may cause breaking changes
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
            if [ -n "$(git status --porcelain)" ]; then
                git add package-lock.json # Add the updated package-lock.json file to the commit
                git commit -m "Fix npm vulnerabilities" # Commit the changes with a message
                git push origin main --force # Push the changes to the main branch
            else
                echo "No vulnerabilities found or fixed."
            fi