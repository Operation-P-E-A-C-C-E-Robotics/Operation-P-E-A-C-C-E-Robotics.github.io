name: Trigger update workflows on all branches 
on: 
  schedule: 
   - cron: '35 10 * * *' #run at 5:35 AM EST | 10:35 AM UTC (Github Actions runs on UTC, no Daylight Savings Time changes are accounted for in this trigger)

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


jobs:
  trigger-tba-all-workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          event-type: tba-all
      - name: Invoke workflow without inputs
        uses: benc-uk/workflow-dispatch@v1
        with:
          ref: gh-actions-tba-data-backend
          workflow: 56043978
    
  trigger-tba-current-workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          event-type: tba-cur
      - name: Invoke workflow without inputs
        uses: benc-uk/workflow-dispatch@v1
        with:
          ref: gh-actions-tba-data-backend
          workflow: 56043979

  trigger-google-calendar-workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          event-type: calendar
      - name: Invoke workflow without inputs
        uses: benc-uk/workflow-dispatch@v1
        with:
          ref: google-api-backend
          workflow: 57165542
        