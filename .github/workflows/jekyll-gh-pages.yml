# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll To Github Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main", "staging"]



  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true


jobs:

  setup-pages:
    runs-on: ubuntu-latest 
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v2

  install-node:
    runs-on: ubuntu-latest
    steps:
      - name: install Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"

  # checkout:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - name: Checkout Main
  #       uses: actions/checkout@v3
  #       with: 
  #         ref: main
  #         clean: false


  #     - uses: actions/checkout@v2
  #       name: Checkout Staging
  #       with:
  #         ref: staging
  #         # Put the checked out files inside the `big-island-buses/heleon` folder
  #         path: staging/
  #         clean: false
  #     # Delete the .git folder from `big-island-buses/heleon`
  #     # This turns the files into a plain folder instead of a git repository
  #     - run: rm -rf staging/.git
  

  build-jekyll:
  runs-on: ubuntu-latest
  steps:
    - name: Build Main with Jekyll
    uses: actions/jekyll-build-pages@v1
    with:
      source: ./
      destination: ./_site

  - name: Build Staging with Jekyll
    uses: actions/jekyll-build-pages@v1
    with:
      source: ./staging
      destination: ./_site/staging

  # Build job
  build:
    runs-on: ubuntu-latest
    needs: [setup-pages, install-node]
    # env:
    #  TBA_AUT_KEY: ${{ secrets.TBA_API_KEY }}
    
    steps:      

      - name: Checkout Main
        uses: actions/checkout@v3
        with: 
          ref: main
          clean: false


      - uses: actions/checkout@v2
        name: Checkout Staging
        with:
          ref: staging
          # Put the checked out files inside the `big-island-buses/heleon` folder
          path: staging/
          clean: false
      # Delete the .git folder from `big-island-buses/heleon`
      # This turns the files into a plain folder instead of a git repository
      - run: rm -rf staging/.git

      - name: run NPM install ./main/
        run: npm install

      - name: run NPM CI
        run: npm ci

      - name: Build TinaCMS
        env:
          TINA_PUBLIC_CLIENT_ID: ${{ secrets.TINA_PUBLIC_CLIENT_ID }}
          TINA_TOKEN: ${{ secrets.TINA_TOKEN }}
          HEAD: ${{ github.ref_name}}
          TINA_SEARCH: ${{secrets.TINA_SEARCH}}
        run: npx tinacms build
        
      # - name: Build Main with Jekyll
      #   uses: actions/jekyll-build-pages@v1
      #   with:
      #     source: ./
      #     destination: ./_site

      # - name: Build Staging with Jekyll
      #   uses: actions/jekyll-build-pages@v1
      #   with:
      #     source: ./staging
      #     destination: ./_site/staging
                  
  
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1


  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [build, build-jekyll]
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
   