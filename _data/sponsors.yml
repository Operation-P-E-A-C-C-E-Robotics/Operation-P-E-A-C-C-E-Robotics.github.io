# Written by Logan Ayers | 10/15/2022
# Displayed in the order the list is written
# To add a new sponsor copy paste the following
# - name: Insert
#   image: /.../.../IMAGE.EXT
#   sponsortier: IE Title, Gold, Bronze, Platinum "Sponsor" is appended afterward
#   isNameOnly: bool  if we have no logo image to display, only display the name and disable the image
#   displayOnSponsorPageAsHero: bool set this to true for our top 2 or 3 most important sponsors, they will show up on the Sponsor page kinda like a "look at these companies who are better then you" type thing
#   summary: string  a short 3 sentence pargraph about the sponsor (requires displayOnSponsorPageAsHero: true to display)

#If a sponsor stops sponsoring, please COMMENT THEM OUT, DO NOT DELETE THEM!
#leave them in Alphabetical order and just uncomment them if they start sponsoring them again
#or comment them out if they stop sponsoring

text:
  header: Sponsor and Donation Benefits
  p1: Our team could always use sponsorship to help us pay for new tools and parts, traveling to competitions, outreach opportunities, and more. We have several guidelines and rules on the different levels of sponsorship or just a donation with specific benefits listed.
  p2: |
    1. Bronze ($25-99.00 donation) <br>

    Choosing this donation grants a social media shout-out and a thank you letter. <br>
    
    2. Silver ($100-999.00 donation) <br>

    This donation option will get your company a business card sized logo of your organization on our robot, a line of text printed on the back of shirts worn by members, your company name and link to your site on this page, an Operation P.E.A.C.C.E. t-shirt, and the other benefits from bronze. <br>

    3. Gold ($1000-2,999.00 donation) <br>

    This will provide your company with a small version logo of your business on our robot and the back of team shirts, an Operation P.E.A.C.C.E. t-shirt with your logo on the back, and everything else that was included in Silver. <br>

    4. Platinum ($3,000-4,999.00 donation) <br>

    The Platinum donation option will ensure a medium version logo of your business on our robot and the back of our team shirts, your companyâ€™s logo and website featured on the front page of our site, and the same benefits as gold. <br>
    </ul>

