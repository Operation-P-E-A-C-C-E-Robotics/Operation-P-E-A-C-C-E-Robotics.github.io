text:
  header: Sponsor and Donation Benefits
  p1: >
    Our team could always use sponsorship to help us pay for new tools and
    parts, traveling to competitions, outreach opportunities, and more. We have
    several guidelines and rules on the different levels of sponsorship or just
    a donation with specific benefits listed.
  p2: >
    **Bronze ($25-99.00 donation)** A social media "shout-out" on our team
    Facebook, Twitter and Instagram page A thank you letter


    **Silver ($100-999.00 donation)** Bronze benefits, plus... A business card
    sized logo displayed on our robot, our banner at events, tournaments,
    fundraisers, and on the back of our t-shirts worn by team members Your logo
    and a link to your website on the sponsorship page of our website


    **Gold ($1000-2,999.00 donation)** Silver benefits, plus... A small version
    logo of your business displayed on our robot, our banner at events,
    tournaments, fundraisers, and on the back of our t-shirts worn by team
    members


    **Platinum ($3,000-4,999.00 donation)** Gold benefits, plus... \* A medium
    version of your business' logo displayed on our robot, our banner at events,
    tournaments, fundraisers, and on the back of our t-shirts worn by team
    members A thank you letter with a plaque
