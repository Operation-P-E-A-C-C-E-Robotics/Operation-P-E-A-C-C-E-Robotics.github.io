<script>
    const queryString = window.location.search;
    console.log(queryString);
    const urlParams = new URLSearchParams(queryString);
    const post = urlParams.get('post');
    var postContent = ""
    getPost(post);
    // https://cdn.jsdelivr.net/gh/Operation-P-E-A-C-C-E-Robotics/Operation-P-E-A-C-C-E-Robotics.github.io/_posts/ FILENAME
    async function getPost(post) {
        var postClean = post.replace('/', '-');
        var postRaw = await fetch('https://raw.githubusercontent.com//Operation-P-E-A-C-C-E-Robotics/Operation-P-E-A-C-C-E-Robotics.github.io/main/_posts/' + postClean);
        postContent = await postRaw.text();
        console.log(postRaw);
        console.log(postContent);
    }
</script>
