---
layout: default
title: Team History
---

<style>

/* The actual timeline (the vertical ruler) */
.timeline {
  position: relative;
  max-width: 1200px;
  margin: 0 auto;
}

/* The actual timeline (the vertical ruler) */
.timeline::after {
  content: '';
  position: absolute;
  width: 6px;
  background-color: white;
  top: 0;
  bottom: 0;
  left: 50%;
  margin-left: -3px;
}

/* The actual content */
.content {
  padding: 20px 30px;
  background-color: white;
  position: relative;
  border-radius: 6px;
}

/* Media queries - Responsive timeline on screens less than 600px wide */
@media screen and (max-width: 600px) {
/* Place the timelime to the left */
  .timeline::after {
    left: 31px;
  }

/* Full-width containers */
  .container {
    width: 100%;
    padding-left: 70px;
    padding-right: 25px;
  }

/* Make sure that all arrows are pointing leftwards */
  .container::before {
    left: 60px;
    border: medium solid white;
    border-width: 10px 10px 10px 0;
    border-color: transparent white transparent transparent;
  }

/* Make sure all circles are at the same spot */
  .left::after, .right::after {
    left: 15px;
  }

/* Make all right containers behave like the left ones */
  .right {
    left: 0%;
  }
}

</style>



<br>

<h1 class="text-center">Our Team's History</h1>

<div class="container-fluid">
    
    <div class="timeline">

        {% for item in site.data.history %}
        <div class="row bg-dark text-light content" style="padding-left: 5%;">
            <div class="col"><h1 class="text-right pr-5">{{item.header}}</h1><br><h4 class="pr-5">{{item.content}}</h4></div>
            <div class="col-md d-none d-md-block"><img class="rounded img-fluid" src="{{item.image}}" style="width:300px"></img></div>
        </div>
        
        <br>
        {% endfor %}
    </div>

</div>
