layout: default
title: Team History
---


<div class="container-fluid">
    {% for item in site.data.history %}
    <div class="row bg-dark text-light" style="padding-left: 5%;">
        <div class="col"><h1 style="font-family: 'BankGothicBold', sans-serif;">{{item.header}}</h1><br><h4>{{item.content}}</h4></div>
        <div class="col-md"><img class="rounded img-fluid" src="{{item.image}}" style="width:500px"></img></div>
        </div>
    
    <br>
    {% endfor %}

</div>
