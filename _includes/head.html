<base href="{{site.url}}{{site.baseurl}}">
<!-- <BASE href="{{site.url}}{{site.baseurl}}"> -->
<!-- Required meta tags -->
<meta charset="utf-8">
<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
<title>{{ page.title }} - FRC 3461</title>
<!-- Favicon -->
<link rel="shortcut icon" type="image/icon" href="{{"/assets/images/PeacceLogoTieDyeWhiteText.svg" | absolute_url}}"/>
<!-- Font Awesome -->
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <!-- Bootstrap Framework -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>


<script src="/assets/js/helpers.js"></script>


<!-- Meta Tags -->

<meta name="keywords" content="Operation PEACCE Robotics, FRC 3461, FIRST Robotics, FIRST Robotics Competition, robotics, first, firstrobotics, competition, team, regionals, matches, videos">
<meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

<meta property="og:type" content="sports_team" />
<meta property="og:url" content="{{ page.url | absolute_url }}"/>
{% if page.layout != "robot" %}
<meta property="og:title" content="{{page.title}}" />
<meta property="title" content="{{page.title}}">
{% if page.metaimage %}
  <meta property="og:image" content="{{ page.metaimage | absolute_url}}">
  <meta property="image" content="{{ page.metaimage | absolute_url }}">
{% else %}
  <meta property="og:image" content="{{site.data.metadata.default.image | absolute_url}}">
  <meta property="image" content="{{site.data.metadata.default.image | absolute_url}}">
{% endif %}


{% if page.metadesc and page.metadesc !=""%}
  <meta property="description" content="{{page.metadesc}}">
  <meta property="og:description" content="{{page.metadesc}}">
{% else %}
  <meta property="description" content="{{ site.data.metadata.default.description }}">
  <meta property="og:description" content="{{ site.data.metadata.default.description }}">
{% endif %}



{% else %}
<meta property="og:title" content="{{ page.year }} {{ page.game}} Robot: {{ page.robotName }}" />
{% assign stripped_content = page.content | strip_html %}
<meta property="og:description" content="{{stripped_content}}"/>
<meta property="og:image" content="{{ page.thumbnail }}">
<meta property="title" content="{{ page.year }} {{ page.game}} Robot: {{ page.robotName }}" />
<meta property="description" content="{{stripped_content}}"/>
<meta property="image" content="{{ page.thumbnail }}">
{% endif %}

<meta property="og:site_name" content="Operation P.E.A.C.C.E Robotics"/>
<meta property="og:locality" content="Bristol" />
<meta property="og:region" content="Connecticut" />
<meta property="og:country-name" content="USA" />
<meta name="robots" content="noodp,noydir" />

<!-- Main Style -->
<link href="assets/css/style.css" rel="stylesheet">

<!-- Fonts -->
  <!-- <link href="assets/fonts/BankGothicWebFontConvert/stylesheet.css" rel="stylsheet"> -->
  <!-- Font for FIRST Branding (required) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
